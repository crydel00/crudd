{% extends './base.html' %}

{% block title %}Все объявления{% endblock %}

{% block content %}
    <section class="block">

        {% for board in boards %}
            <div class="container pt-5 pb-5">
                <h1 class="title">Все объявления</h1>
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card shadow-sm">
                            <img src="{{ board.image }}" alt="">
                            <div class="card-body">
                                <h3 class="card-title">{{ board.title }}</h3>
                                <h4 class="mb-3">{{ board.price }}T </h4>
                                <small class="text-body-secondary">{{ board.posted_date }}</small>
                                <div class="mt-3 d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-secondary"
                                           href="{% url 'board_detail_page' slug=board.slug %}">Смотреть</a>
                                        <a class="btn btn-sm btn-outline-secondary"
                                           href="{% url 'edit_board_page' slug=board.slug %}">Изменить</a>
                                        <a class="btn btn-sm btn-outline-secondary"
                                           href="{% url 'delete_board_page' slug=board.slug %}">Удалить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>

{% endblock %}
