{% extends './base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="block">
    <div class="container pt-5 pb-5">
        <h1 class="title mb-5">Изменить объявления</h1>
        <form method="post" class="form-control">
            {% csrf_token %}
            {{ form }}

        </form>
    </div>
</section>
{% endblock %}
